databaseChangeLog:
  -changeSet:
      id: 22_01_2020_1_Add_Product_Table
      author: erklareb@outlook.com
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: products
          changes:
            - tagDatabase:
                tag: v3.0.032
            - createTable:
                tableName: products
                columns:
                  - column:
                      name: id
                      type: CHAR(36)
                      constraints:
                        primaryKey: true
                        nullable: false
                  - column:
                      name: name
                      type: VARCHAR(20)
                      constraints:
                        nullable: false
                  - column:
                      name: price
                      type: VARCHAR(20)
                      constraints:
                      nullable: false
                  - column:
                      name: color
                      type: VARCHAR(20)
                      constraints:
                      nullable: false
                  - column:
                      name: description
                      type: VARCHAR(250)
                      constraints:
                      nullable: false