databaseChangeLog:
  - changeSet:
      id: 07_02_2018_1_Add_users_table
      author: David_Dvinskykh@epam.com
      changes:
        - createTable:
              tableName: products
              columns:
                - column:
                    name: id
                    type: CHAR(36)
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: VARCHAR(20)
                    constraints:
                      nullable: false
                - column:
                    name: price
                    type: VARCHAR(20)
                    constraints:
                      nullable: false
                - column:
                    name: color
                    type: VARCHAR(20)
                    constraints:
                      nullable: false
                - column:
                    name: description
                    type: VARCHAR(250)
                    constraints:
                      nullable: false